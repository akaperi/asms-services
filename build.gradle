apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    jcenter()
    }

dependencies {

	compile group : 'javax.servlet',name:'javax.servlet-api',version:'3.1.0'
	compile group : 'org.apache.commons',name:'commons-io',version:'1.3.2'
	compile group : 'commons-codec',name:'commons-codec',version:'1.9'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version:'1.4'
    compile group: 'commons-validator', name:'commons-validator', version:'1.4.0'
    compile group : 'commons-lang',name:'commons-lang',version:'2.2'
    
	compile group :'org.slf4j', name:'slf4j-api', version:'1.7.12'
	compile group : 'ch.qos.logback', name:'logback-classic', version:'1.1.3'
	compile group :'org.glassfish.jersey.media', name:'jersey-media-json-jackson', version:'2.13'
    compile (group: 'org.springframework', name: 'spring-core', version:'4.1.6.RELEASE'){
    exclude group: "commons-logging", module: "commons-logging"
    }
    compile group:'org.springframework',name:'spring-context-support', version:'4.1.6.RELEASE'    
    compile group: 'org.springframework', name: 'spring-context', version:'4.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version:'4.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version:'4.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version:'4.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version:'4.1.6.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-crypto', version:'4.0.2.RELEASE' 
    compile group: 'org.hibernate', name: 'hibernate-core', version:'4.2.7.Final'
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api', version:'1.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version:'4.2.7.Final'
    compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '4.2.7.SP1'
   
   
	compile(group: 'org.glassfish.jersey.ext', name: 'jersey-spring3', version:'2.14'){
	exclude(module: 'spring')
	exclude(module: 'spring-core')
	exclude(module: 'spring-web')
	exclude(module: 'spring-beans')
	exclude(module: 'spring-context')
    }
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.27'
    
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.7'
    
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.12'
    compile group:'com.sun.mail', name:'javax.mail', version:'1.5.4'
    compile group:'org.springframework', name:'spring-aop', version:'4.1.6.RELEASE'
    compile group:'org.aspectj', name:'aspectjrt', version:'1.6.11'
    compile group:'org.aspectj', name:'aspectjweaver', version:'1.6.11'
    compile group:'org.glassfish.jersey.media', name:'jersey-media-multipart', version:'2.14'
    compile group:'com.google.code.gson', name:'gson', version:'2.3.1'
    compile group:'org.jboss.resteasy', name:'resteasy-jaxrs', version:'2.2.1.GA'
    compile group:'org.json',name:'json',version:'20090211'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'  

   task deploy(dependsOn: war)	{
    copy{
        from "build/libs"
         into "d:/apache-tomcat-9.0.0.M21/apache-tomcat-9.0.0.M21/webapps/"
      //into  "f:/apache-tomcat-8.5.14/apache-tomcat-8.5.14/webapps/"
          //svn path
          //into "https://app1.corp.esika.in/svn/aSMS/asms-services/"
          
        include "*.war"
    }
    }
    
}